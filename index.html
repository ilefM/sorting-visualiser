<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Sorting Visualiser</title>
</head>

<body>
	<header>
		<p class="title">Sorting Algorithm Visualiser</p>
	</header>
	<main>
		<div class="panelContainer">
			<div class="panelGenerate">
				<p class="panelText">Bars to sort</p>
				<input class="nbBarsInput" type="number" min="4" max="400" value="10">
				<button class="generateButton" onclick=generate()>Generate</button>
			</div>

			<div class="panelActions">
				<p class="panelText time"></p>
				<div class="panel">
					<input id="algorithm" class="algoInput" list="algorithms" value="Bubble Sort">
					<datalist id="algorithms">
						<option value="Bubble Sort">
					</datalist>
					<button disabled class="startButton" onclick=start()>Start</button>
					<button class="resetButton" onclick=reset()>Reset</button>
				</div>
			</div>
		</div>

		<div class="visualiser">
			<div class="sorting-container"></div>
		</div>
	</main>
</body>
<script src="index.js"></script>

</html>
